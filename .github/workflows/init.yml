name: Cleanup and Setup Virtual Environment

on:
  workflow_call:

permissions:
  id-token: write
  contents: read

jobs:
  upload-artifact:
    name: Terraform
    # runs-on: [windows-latest]
    runs-on: [self-hosted]
    environment: terraform

    steps:
      - name: Create empty global.auto.tfvars
        run: |
          touch "${{ runner.temp }}/global.auto.tfvars"

      - name: Upload private ip
        uses: actions/upload-artifact@v3
        with:
          name: globaltfvars
          path: "${{ runner.temp }}/global.auto.tfvars"
          if-no-files-found: error